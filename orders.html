<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>Orders</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- CSS files-->
    <link href="styles/shared/general.css" rel="stylesheet" />
    <link href="styles/shared/amazon-header.css" rel="stylesheet" />
    <link href="styles/pages/orders.css" rel="stylesheet" />


    <script src="./script.js" defer></script>
  </head>
  <body>
    
    <!-- Header -->
      <div class="amazon-header">
        <div class="amazon-header-left-section">
          <a href="amazon.html" class="header-link">
            <img src="images/amazon-logo-white.png" alt="logo" class="amazon-logo">
            <img src="images/amazon-mobile-logo-white.png" alt="logo" class="amazon-mobile-logo">
          </a>
        </div>

        <div class="amazon-header-middle-section">
          <input class="search-bar" type="text" placeholder="search">
          <button class="search-button">
            <img src="images/icons/search-icon.png" alt="search icon" class="search-icon">
          </button>
        </div>

        <div class="amazon-header-right-section">
          <a href="orders.html" class="orders-link header-link">
            <span class="returns-text">Returns</span>
            <span class="orders-text">& Orders</span>
          </a>
          <a href="checkout.html" class="cart-link header-link">
            <img src="images/icons/cart-icon.png" alt="cart icon" class="cart-icon">
            <div class="cart-quantity">3</div>
            <div class="cart-text">Cart</div>
          </a>
        </div>
      </div>

    <!-- Orders Grid Section -->
      
  </body>
</html>
